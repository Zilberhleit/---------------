<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">

        type="image/x-icon"> 
        <title>Современные процессоры</title>

         <link rel="stylesheet" href="style-registration.css" type="text/css">
    </head>
    <body><header>Современные процессоры</header><main>
    </section>
    <section>
        <p>Работа form</p>
        <form action="" method="get">
            <p>
                <label for="name">Введите имя:</label>
                <input type="text" id="name" placeholder="имя" required>
            </p>
            <p>
                <label for="email">Введите почту:</label>
                <input type="text" id="email" placeholder="email" required>
            </p>
            <p>
                <label for="password">Введите пароль:</label>
                <input type="password" id="password" placeholder="пароль" required>
            </p>
            <p>
                <label for="phone">Введите телефон:</label>
                <input type="tel" id="phone" placeholder="номер" required>
            </p>
            <p>
                <label for="file">Введите файл:</label>
                <input type="file" id="file" required>
            </p>
                <label for="about">Расскажите о себе</label><br>
                <textarea id="about" name="about" rows="7" cols="35" required>Пользователь</textarea>
            <p>
            <p>
                <p>Вы программист?</p>
                    <label for="prog">Да</label>
                    <input type="checkbox" id="prog">
            </p>
                <p>Ваш пол</p>
                <label for="male">Мужской</label>
                <input type="radio" id="male" checked>
                <label for="female">Женский</label>
                <input type="radio" id="female">
            </p>
            <p>
                <label for="date">Мужской</label>
                <input type="datetime-local" id="date" required>
            </p>
            <button type="submit">Отправить</button>
        </form>
        
    </section>
    </main></body>
